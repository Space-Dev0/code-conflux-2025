<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #1B222C;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #f4a261;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: calc(100vh - 80px); /* Adjusted for header */
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap; /* Allows wrapping on small screens */
        }

        .left-panel {
            width: 45%;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .left-panel label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #f4a261;
            outline: none;
        }

        .download-btn {
            padding: 12px 20px;
            background-color: #1B222C;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #f4a261;
        }

        .right-panel {
            flex-grow: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 300px; /* Ensures a minimum width on smaller screens */
        }

        .right-panel h2, .right-panel p {
            margin-bottom: 10px;
        }

        .resizer {
            width: 5px;
            cursor: ew-resize;
            background: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-panel {
                width: 100%;
            }

            .right-panel {
                width: 100%;
            }

            .resizer {
                display: none;
            }

            input, textarea {
                font-size: 14px; /* Adjust text size for small screens */
                padding: 10px; /* Adjust padding for small screens */
            }

            .download-btn {
                width: 100%; /* Full width button */
            }

            .nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .nav a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Resume Builder</div>
        <nav class="nav">
            <a href="#features">Features</a>
            <a href="#templates">Templates</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <div class="container">
        <!-- Left Panel: Form -->
        <div class="left-panel" id="leftPanel">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" oninput="updatePreview()">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" oninput="updatePreview()">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" oninput="updatePreview()">

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter your address" oninput="updatePreview()"></textarea>

            <button class="download-btn" onclick="downloadPDF()">Download as PDF</button>
        </div>

        <!-- Resizable Divider (Hidden on Mobile) -->
        <div class="resizer" id="resizer"></div>

        <!-- Right Panel: Live Preview -->
        <div class="right-panel" id="resumePreview">
            <h2 id="previewName">Your Name</h2>
            <p id="previewEmail">your.email@example.com</p>
            <p id="previewPhone">+1234567890</p>
            <p id="previewAddress">Your Address</p>
        </div>
    </div>

    <script>
        function updatePreview() {
            document.getElementById("previewName").innerText = document.getElementById("name").value || "Your Name";
            document.getElementById("previewEmail").innerText = document.getElementById("email").value || "your.email@example.com";
            document.getElementById("previewPhone").innerText = document.getElementById("phone").value || "+1234567890";
            document.getElementById("previewAddress").innerText = document.getElementById("address").value || "Your Address";
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(document.getElementById("previewName").innerText, 20, 20);
            doc.text(document.getElementById("previewEmail").innerText, 20, 30);
            doc.text(document.getElementById("previewPhone").innerText, 20, 40);
            doc.text(document.getElementById("previewAddress").innerText, 20, 50);
            doc.save("resume.pdf");
        }

        // Resizable Panel Logic (Disabled on mobile)
        const resizer = document.getElementById("resizer");
        const leftPanel = document.getElementById("leftPanel");
        let isResizing = false;

        resizer.addEventListener("mousedown", (e) => {
            isResizing = true;
            document.addEventListener("mousemove", resize);
            document.addEventListener("mouseup", () => isResizing = false);
        });

        function resize(e) {
            if (isResizing) {
                leftPanel.style.width = e.clientX + "px";
            }
        }
    </script>
</body>
</html>
